<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Instagram</title>
    <link rel="stylesheet" href="style-login-instagram.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="image">
                <div class="bg-ig">
                    <img src="https://www.instagram.com/static/images/homepage/screenshots/screenshot3.png/94edb770accf.png">
                </div>
            </div>
            <div class="form">
                <form action="">
                    <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png">
                    <div class="form">
                        <input type="text" placeholder="Phone number, username, or email">
                        <input type="password" placeholder="Password">
                        <button type="submit">Log In</button>
                    </div>
                    <div class="withLine"><p>OR</p></div>
                    <p>Log in with Facebook</p>
                    <a href="">Forgot Password?</a>
                </form>
                <div class="signup">
                    <p>Don't have an account? <a href="">Sign Up</a></p>
                </div>
                <div class="get-app">
                    <p>Get the app.</p>
                    <div class="img-store">
                        <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png">
                        <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
