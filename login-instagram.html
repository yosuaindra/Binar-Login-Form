<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Instagram</title>
    <link rel="stylesheet" href="style-login-instagram.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-image">
                <div class="bg-ig">
                    <img src="https://www.instagram.com/static/images/homepage/screenshots/screenshot3.png/94edb770accf.png">
                </div>
            </div>
            <div class="col-form">
                <div class="form-container">
                    <form action="">
                        <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png">
                        <div class="form">
                            <input type="text" placeholder="Phone number, username, or email">
                            <input type="password" placeholder="Password">
                            <button type="submit">Log In</button>
                        </div>
                        <div class="withLine"><p>OR</p></div>
                        <a class="fb" href><i class="fa-brands fa-facebook-square"></i> Log in with Facebook</a>
                        <a href="">Forgot Password?</a>
                    </form>
                    <div class="signup">
                        <p>Don't have an account? <a href="">Sign Up</a></p>
                    </div>
                    <div class="get-app">
                        <p>Get the app.</p>
                        <div class="img-store">
                            <a href=""><img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png"></a>
                            <a href=""><img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
